spring:
  application:
    name: health-assistant-backend
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/health_assistant?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: org.health.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api/v1

# JWT配置
jwt:
  secret: health-assistant-secret-key-2025-change-in-production
  expiration: 86400000  # 24小时（毫秒）

# 验证码配置
captcha:
  width: 120  # 验证码图片宽度
  height: 40  # 验证码图片高度
  length: 4   # 验证码字符长度
  expire-seconds: 120  # 验证码过期时间（秒）
  chars: "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ"  # 验证码字符集（数字+大写字母）

# Swagger配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# 日志配置
logging:
  level:
    org.health: debug
    org.springframework.web: info
    org.mybatis: debug

